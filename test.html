<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Carousel with Captions Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <style>
        .bcontent {
            margin-top: 10px;
        }
        .carousel-inner img {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="container bcontent">
        <div id="carouselExample" class="carousel slide" data-ride="carousel">
            <!--Carousel Indicators-->
            <ol class="carousel-indicators">
                <li data-target="#carouselExample" data-slide-to="0" class="active"></li>
                <li data-target="#carouselExample" data-slide-to="1"></li>
                <li data-target="#carouselExample" data-slide-to="2"></li>
            </ol>
            <!--Carousel Slides-->
            <div class="carousel-inner">

                <div class="carousel-item active">
                    <img src="images/girls.jpg" alt="Lake">
                    <div class="carousel-caption">
                      <div class="container">
                        <div class="row">
                          <div class="col-lg-8 mx-auto">
                            <p>SPRING/SUMMER COLLECTION 2020</p>
                            <h1>GET UP TO 30% OFF</h1>
                            <h1>New Arrivals</h1>
                          </div>
                        </div>
                      </div>
                    </div>
                </div>
                <div class="carousel-item ">
                    <img src="images/b3.jpg" alt="City">
                    <div class="carousel-caption">
                      <div class="container">
                        <div class="row justify-content-start text-left">
                          <div class="col-lg-8 mx-auto">
                            <p>SPRING/SUMMER COLLECTION 2020</p>
                            <h1>GET UP TO 30% OFF</h1>
                            <h1>New Arrivals</h1>
                          </div>
                        </div>
                      </div>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="images/w3.jpg"alt="Tree">
                    <div class="carousel-caption">
                      <div class="container">
                        <div class="row justify-content-start text-right">
                          <div class="col-lg-8 mx-auto">
                            <p>SPRING/SUMMER COLLECTION 2020</p>
                            <h1>GET UP TO 30% OFF</h1>
                            <h1>New Arrivals</h1>
                          </div>
                        </div>
                      </div>
                    </div>
                </div>
            </div>
            <!--Carousel Previous Next Controls-->
            <a class="carousel-control-prev" href="#carouselExample" data-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </a>
            <a class="carousel-control-next" href="#carouselExample" data-slide="next">
                <span class="carousel-control-next-icon"></span>
            </a>
        </div>
    </div>
</body>
</html>
